<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar (Reused) -->
        <!-- Sidebar -->
        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <!-- Nav injected -->
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>

        <script src="js/sidebar.js"></script>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Topbar (Reused) -->
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <div class="flex items-center gap-4">
                    <button class="md:hidden text-slate-500 hover:text-slate-700">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-lg font-semibold text-slate-800">History</h1>
                </div>
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                        <input type="text" placeholder="Search by ID, name..."
                            class="pl-9 pr-4 py-2 bg-slate-100 border-none rounded-full text-sm focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all w-64 hidden sm:block">
                    </div>
                    <div class="h-8 w-px bg-slate-200"></div>
                    <div class="flex items-center gap-3 cursor-pointer group">
                        <div class="text-right hidden sm:block">
                            <p id="userNameDisplay"
                                class="text-sm font-semibold text-slate-700 group-hover:text-blue-600 transition-colors">
                                User</p>
                        </div>
                        <div id="userInitial"
                            class="w-10 h-10 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center font-bold text-lg">
                            U</div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6 bg-slate-50">

                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">

                    <!-- Toolbar -->
                    <div
                        class="p-5 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <h2 class="text-lg font-bold text-slate-800">Certificate Log</h2>

                        <div class="flex items-center gap-3">
                            <select
                                class="text-sm border-slate-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option>All Status</option>
                                <option>Issued</option>
                                <option>Pending</option>
                                <option>Revoked</option>
                            </select>
                            <button
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                                <i class="fas fa-download mr-1"></i> Export CSV
                            </button>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                                <tr>
                                    <th class="px-6 py-4">Certificate ID</th>
                                    <th class="px-6 py-4">Recipient</th>
                                    <th class="px-6 py-4">Course / Event</th>
                                    <th class="px-6 py-4">Date</th>
                                    <th class="px-6 py-4 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody" class="divide-y divide-slate-50 text-sm text-slate-700">
                                <!-- JS Populated -->
                                <tr>
                                    <td colspan="5" class="px-6 py-8 text-center text-slate-400">Loading records...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="px-6 py-4 border-t border-slate-100 flex items-center justify-between">
                        <span class="text-sm text-slate-500">Showing <span class="font-medium">1</span> to <span
                                class="font-medium">10</span> of <span class="font-medium">24</span> results</span>
                        <div class="flex gap-2">
                            <button
                                class="px-3 py-1 border border-slate-200 rounded hover:bg-slate-50 text-slate-600 disabled:opacity-50"><i
                                    class="fas fa-chevron-left"></i></button>
                            <button
                                class="px-3 py-1 border border-slate-200 rounded hover:bg-slate-50 text-slate-600"><i
                                    class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userNameDisplay').innerText = user.name;
                document.getElementById('userInitial').innerText = user.name.charAt(0).toUpperCase();
            }

            // Load Data
            try {
                // Mock Fetch
                const res = await fetch('http://localhost:5000/api/certificates', {
                    headers: { 'Authorization': `Bearer ${user.token}` }
                });
                if (res.ok) {
                    const result = await res.json();
                    renderTable(result.data || []);
                } else {
                    // Check auth
                    if (res.status === 401) logout();
                }
            } catch (e) {
                console.error(e);
            }
        });

        function renderTable(data) {
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-slate-400">No records found.</td></tr>';
                return;
            }

            data.forEach(item => {
                const date = new Date(item.createdAt || Date.now()).toLocaleDateString();
                const recipientName = item.recipientName || 'Unknown Recipient';
                const initial = recipientName.charAt(0).toUpperCase();

                const row = `
                    <tr class="hover:bg-slate-50 transition-colors group">
                        <td class="px-6 py-4 font-mono text-slate-500 text-xs">${item.certificateId || 'N/A'}</td>
                        <td class="px-6 py-4 font-medium text-slate-900 flex items-center gap-3">
                             <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">
                                ${initial}
                             </div>
                             ${recipientName}
                        </td>
                        <td class="px-6 py-4 text-blue-600 font-medium">${item.courseName || 'Untitled Course'}</td>
                        <td class="px-6 py-4 text-slate-500">${date}</td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button class="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all" title="View"><i class="fas fa-eye"></i></button>
                                <button class="p-2 text-slate-400 hover:text-green-600 hover:bg-green-50 rounded-full transition-all" title="Download"><i class="fas fa-download"></i></button>
                                <button class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-all" title="Delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</body>

</html>
