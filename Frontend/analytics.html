<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .animate-delay-100 {
            animation-delay: 100ms;
        }

        .animate-delay-200 {
            animation-delay: 200ms;
        }

        .animate-delay-300 {
            animation-delay: 300ms;
        }

        .animate-delay-400 {
            animation-delay: 400ms;
        }
    </style>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>
        <script src="js/sidebar.js"></script>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <h1 class="text-lg font-semibold text-slate-800">Usage Analytics</h1>
                <div class="flex items-center gap-4">
                    <div class="hidden sm:flex items-center gap-3">
                        <div
                            class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">
                            <i class="fas fa-user"></i>
                        </div>
                        <p id="userNameDisplay" class="text-sm font-semibold text-slate-700">User</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-slate-50">
                <div class="max-w-7xl mx-auto space-y-8">

                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- Card 1 -->
                        <div
                            class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 opacity-0 animate-fade-in-up hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-sm font-medium text-slate-500">Total Issued</p>
                                    <h3 class="text-3xl font-bold text-slate-800 mt-1">1,245</h3>
                                </div>
                                <div
                                    class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
                                    <i class="fas fa-certificate"></i>
                                </div>
                            </div>
                            <div
                                class="flex items-center text-xs text-green-600 font-bold bg-green-50 w-fit px-2 py-1 rounded-full">
                                <i class="fas fa-arrow-up mr-1"></i> +12% this month
                            </div>
                        </div>

                        <!-- Card 2 -->
                        <div
                            class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 opacity-0 animate-fade-in-up animate-delay-100 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-sm font-medium text-slate-500">Downloads</p>
                                    <h3 class="text-3xl font-bold text-slate-800 mt-1">892</h3>
                                </div>
                                <div
                                    class="w-10 h-10 rounded-full bg-purple-50 text-purple-600 flex items-center justify-center">
                                    <i class="fas fa-download"></i>
                                </div>
                            </div>
                            <div
                                class="flex items-center text-xs text-green-600 font-bold bg-green-50 w-fit px-2 py-1 rounded-full">
                                <i class="fas fa-arrow-up mr-1"></i> +5.4% conversion
                            </div>
                        </div>

                        <!-- Card 3 -->
                        <div
                            class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 opacity-0 animate-fade-in-up animate-delay-200 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-sm font-medium text-slate-500">Email Open Rate</p>
                                    <h3 class="text-3xl font-bold text-slate-800 mt-1">68%</h3>
                                </div>
                                <div
                                    class="w-10 h-10 rounded-full bg-amber-50 text-amber-600 flex items-center justify-center">
                                    <i class="fas fa-envelope-open"></i>
                                </div>
                            </div>
                            <div
                                class="flex items-center text-xs text-slate-500 bg-slate-100 w-fit px-2 py-1 rounded-full">
                                Avg. Industry: 40%
                            </div>
                        </div>

                        <!-- Card 4 -->
                        <div
                            class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 opacity-0 animate-fade-in-up animate-delay-300 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-sm font-medium text-slate-500">Validations</p>
                                    <h3 class="text-3xl font-bold text-slate-800 mt-1">156</h3>
                                </div>
                                <div
                                    class="w-10 h-10 rounded-full bg-green-50 text-green-600 flex items-center justify-center">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                            </div>
                            <div
                                class="flex items-center text-xs text-blue-600 bg-blue-50 w-fit px-2 py-1 rounded-full">
                                98% Success Rate
                            </div>
                        </div>
                    </div>

                    <!-- Charts Section -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                        <!-- Main Line Chart -->
                        <div
                            class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 opacity-0 animate-fade-in-up animate-delay-400">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-slate-800 text-lg">Issuance Trends</h3>
                                <select class="text-xs border-slate-200 rounded-lg focus:ring-blue-500 text-slate-500">
                                    <option>Last 6 Months</option>
                                    <option>Last Year</option>
                                </select>
                            </div>
                            <div class="h-64">
                                <canvas id="trendChart"></canvas>
                            </div>
                        </div>

                        <!-- Doughnut Chart -->
                        <div
                            class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 opacity-0 animate-fade-in-up animate-delay-400">
                            <h3 class="font-bold text-slate-800 text-lg mb-6">Device Usage</h3>
                            <div class="h-48 relative">
                                <canvas id="deviceChart"></canvas>
                                <!-- Center Text -->
                                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                                    <div class="text-center">
                                        <p class="text-2xl font-bold text-slate-800">89%</p>
                                        <p class="text-xs text-slate-400">Desktop</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-6 space-y-3">
                                <div class="flex justify-between text-sm">
                                    <span class="flex items-center text-slate-500"><span
                                            class="w-2 h-2 rounded-full bg-blue-600 mr-2"></span>Desktop</span>
                                    <span class="font-semibold text-slate-700">65%</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="flex items-center text-slate-500"><span
                                            class="w-2 h-2 rounded-full bg-blue-400 mr-2"></span>Mobile</span>
                                    <span class="font-semibold text-slate-700">25%</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="flex items-center text-slate-500"><span
                                            class="w-2 h-2 rounded-full bg-blue-200 mr-2"></span>Tablet</span>
                                    <span class="font-semibold text-slate-700">10%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('user'));
        if (u) document.getElementById('userNameDisplay').textContent = u.name;

        // --- Charts Configuration ---
        Chart.defaults.font.family = "'Inter', sans-serif";
        Chart.defaults.color = '#64748b';

        // 1. Trend Chart (Line)
        const trendCtx = document.getElementById('trendChart').getContext('2d');
        // Gradient
        const gradient = trendCtx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(37, 99, 235, 0.2)');
        gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');

        new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Certificates Issued',
                    data: [150, 230, 180, 320, 290, 450],
                    borderColor: '#2563eb',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#2563eb',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        padding: 12,
                        cornerRadius: 8,
                        displayColors: false,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { borderDash: [4, 4], color: '#f1f5f9', drawBorder: false },
                        ticks: { padding: 10 }
                    },
                    x: {
                        grid: { display: false, drawBorder: false },
                        ticks: { padding: 10 }
                    }
                }
            }
        });

        // 2. Device Chart (Doughnut)
        const deviceCtx = document.getElementById('deviceChart').getContext('2d');
        new Chart(deviceCtx, {
            type: 'doughnut',
            data: {
                labels: ['Desktop', 'Mobile', 'Tablet'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: ['#2563eb', '#60a5fa', '#bfdbfe'],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        padding: 12,
                        cornerRadius: 8
                    }
                }
            }
        });
    </script>
</body>

</html>
