<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar Placeholder -->
        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <h1 class="text-lg font-semibold text-slate-800">Usage Analytics</h1>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p id="userNameDisplay" class="text-sm font-semibold text-slate-700">User</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-slate-50">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Stat Card 1 -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500 mb-1">Total Issued</p>
                        <h3 class="text-3xl font-bold text-slate-800">1,245</h3>
                        <div class="mt-4 flex items-center text-xs text-green-500 font-bold">+12%</div>
                    </div>
                    <!-- Stat Card 2 -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500 mb-1">Downloads</p>
                        <h3 class="text-3xl font-bold text-slate-800">892</h3>
                        <div class="mt-4 flex items-center text-xs text-green-500 font-bold">+5%</div>
                    </div>
                    <!-- Stat Card 3 -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500 mb-1">Email Open Rate</p>
                        <h3 class="text-3xl font-bold text-slate-800">68%</h3>
                        <div class="mt-4 flex items-center text-xs text-slate-400">Avg. Industry: 40%</div>
                    </div>
                    <!-- Stat Card 4 -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100">
                        <p class="text-sm font-medium text-slate-500 mb-1">Validations</p>
                        <h3 class="text-3xl font-bold text-slate-800">156</h3>
                        <div class="mt-4 flex items-center text-xs text-slate-400">Last 30 days</div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Chart 1 -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h3 class="font-bold text-slate-800 mb-4">Verification Map</h3>
                        <div
                            class="h-64 flex items-center justify-center bg-slate-50 rounded-lg border border-dashed border-slate-200 text-slate-400">
                            [Map Component Placeholder]
                        </div>
                    </div>
                    <!-- Chart 2 -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h3 class="font-bold text-slate-800 mb-4">Device Usage</h3>
                        <canvas id="deviceChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('user'));
        if (u) document.getElementById('userNameDisplay').textContent = u.name;

        // Chart
        const ctx = document.getElementById('deviceChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Desktop', 'Mobile', 'Tablet'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: ['#2563eb', '#3b82f6', '#93c5fd']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    </script>
</body>

</html>
