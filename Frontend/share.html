<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Certificate - CertGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --bg-light: #f8fafc;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Inter', sans-serif;
            padding: 40px 20px;
        }

        .share-card {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .share-header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .certificate-preview-container {
            padding: 40px;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
        }

        #certificate-display {
            width: 800px;
            height: 600px;
            background: white;
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 20px solid #fff;
            padding: 2px;
        }

        .sharing-options {
            padding: 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .share-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .share-btn:hover {
            transform: scale(1.1);
            color: white;
        }

        .btn-linkedin {
            background-color: #0077b5;
        }

        .btn-whatsapp {
            background-color: #25d366;
        }

        .btn-twitter {
            background-color: #1da1f2;
        }

        .btn-copy {
            background-color: #64748b;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
    </style>
</head>

<body>
    <a href="index.html" class="position-absolute top-0 start-0 m-4 btn btn-light rounded-pill shadow-sm"><i
            class="fas fa-arrow-left me-2"></i>Home</a>
    <div class="share-card shadow-2xl rounded-3xl overflow-hidden border border-gray-100">
        <div class="share-header">
            <h2 class="fw-bold mb-1">Academic Achievement</h2>
            <p class="mb-0 opacity-75">Verified Digital Certificate</p>
        </div>

        <div id="loadingState" class="loader">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">Retrieving verified record...</p>
        </div>

        <div id="certificateContainer" style="display: none;">
            <div class="certificate-preview-container">
                <div id="certificate-display">
                    <!-- Loaded dynamically -->
                </div>
            </div>

            <div class="sharing-options">
                <h5 class="fw-bold mb-4">Share this achievement</h5>
                <a href="#" id="shareLinkedIn" class="share-btn btn-linkedin" title="Share on LinkedIn"><i
                        class="fab fa-linkedin-in"></i></a>
                <a href="#" id="shareWhatsApp" class="share-btn btn-whatsapp" title="Share on WhatsApp"><i
                        class="fab fa-whatsapp"></i></a>
                <a href="#" id="shareTwitter" class="share-btn btn-twitter" title="Share on Twitter"><i
                        class="fab fa-twitter"></i></a>
                <button onclick="copyLink()" class="share-btn btn-copy" title="Copy Link"><i
                        class="fas fa-link"></i></button>

                <div class="mt-4">
                    <button onclick="downloadPDF()"
                        class="btn btn-outline-primary px-5 py-2 rounded-full shadow-lg hover:shadow-xl hover:bg-blue-50 transition-all font-bold">
                        <i class="fas fa-download me-2"></i> Download PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const certId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!certId) {
                document.getElementById('loadingState').innerHTML = '<p class="text-danger">Invalid Certificate Link</p>';
                return;
            }

            try {
                const res = await fetch(`http://localhost:5000/api/certificates/verify/${certId}`);
                if (!res.ok) throw new Error('Not found');
                const cert = await res.json();
                renderCertificate(cert);
                setupSharing(cert);
            } catch (err) {
                document.getElementById('loadingState').innerHTML = '<p class="text-danger">Certificate not found or verified.</p>';
            }
        });

        function renderCertificate(cert) {
            const container = document.getElementById('certificate-display');
            container.innerHTML = `
                <div style="padding: 60px; text-align: center; height: 100%; border: 2px solid #e2e8f0; display: flex; flex-direction: column; justify-content: center; background: url('https://www.transparenttextures.com/patterns/white-paper.png');">
                    <h5 style="color: #64748b; text-transform: uppercase; letter-spacing: 5px; margin-bottom: 40px;">Certificate of Completion</h5>
                    <h1 style="font-size: 3.5rem; color: #1e293b; margin-bottom: 20px; font-family: 'Playfair Display', serif;">${cert.recipientName}</h1>
                    <p style="font-size: 1.2rem; color: #64748b;">has successfully completed the prescribed course of study</p>
                    <h3 style="color: #2563eb; margin: 30px 0; font-weight: 700;">${cert.courseName}</h3>
                    <div style="margin-top: 40px; display: flex; justify-content: space-around;">
                        <div>
                            <p style="margin-bottom: 0; font-weight: bold;">${new Date(cert.startDate).toLocaleDateString()}</p>
                            <small class="text-muted">Issue Date</small>
                        </div>
                        <div>
                            <p style="margin-bottom: 0; font-weight: bold;">${cert.certificateId}</p>
                            <small class="text-muted">ID</small>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('certificateContainer').style.display = 'block';
        }

        function setupSharing(cert) {
            const shareUrl = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`I am proud to share my certificate for ${cert.courseName}!`);

            document.getElementById('shareLinkedIn').href = `https://www.linkedin.com/sharing/share-offsite/?url=${shareUrl}`;
            document.getElementById('shareWhatsApp').href = `https://api.whatsapp.com/send?text=${text}%20${shareUrl}`;
            document.getElementById('shareTwitter').href = `https://twitter.com/intent/tweet?text=${text}&url=${shareUrl}`;
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied to clipboard!');
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('certificate-display');
            const canvas = await html2canvas(element, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF('l', 'mm', 'a4');
            const width = pdf.internal.pageSize.getWidth();
            const height = pdf.internal.pageSize.getHeight();
            pdf.addImage(imgData, 'PNG', 0, 0, width, height);
            pdf.save(`Certificate_${certId}.pdf`);
        }
    </script>
</body>

</html>
