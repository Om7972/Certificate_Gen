<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Animated Background Blobs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div
            class="absolute -top-20 -left-20 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-20 left-1/3 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Main Card -->
    <div
        class="w-full max-w-md relative z-10 glass-card rounded-2xl shadow-xl p-8 transform transition-all hover:scale-[1.01]">

        <div class="text-center mb-6">
            <div
                class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 text-white mb-4 shadow-lg shadow-blue-500/30">
                <i class="fas fa-user-plus text-xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
            <p class="text-sm text-gray-500 mt-1">Start issuing premium certificates today</p>
        </div>

        <form id="registerForm" class="space-y-4">

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase tracking-wider">Full
                        Name</label>
                    <input type="text" id="name" required
                        class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400"
                        placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase tracking-wider">Email
                        Address</label>
                    <input type="email" id="email" required
                        class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400"
                        placeholder="you@company.com">
                </div>

                <div>
                    <label
                        class="block text-xs font-semibold text-gray-500 mb-1 uppercase tracking-wider">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all placeholder-gray-400"
                            placeholder="••••••••" oninput="checkStrength(this.value)">
                        <button type="button"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <!-- Strength Meter -->
                    <div class="mt-2 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full bg-red-500 w-0 transition-all duration-300"></div>
                    </div>
                    <p id="strengthText" class="text-xs text-right mt-1 text-gray-400">Weak</p>
                </div>
            </div>

            <div class="flex items-center mt-2">
                <input id="terms" type="checkbox" required
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-600">
                    I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms</a> and <a href="#"
                        class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </label>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 mt-6 border border-transparent rounded-xl shadow-lg shadow-blue-500/20 text-sm font-bold text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="login.html" class="font-semibold text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkStrength(password) {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            let strength = 0;

            if (password.length > 6) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            switch (strength) {
                case 0:
                case 1:
                    bar.style.width = '25%';
                    bar.className = 'h-full bg-red-500 transition-all duration-300';
                    text.innerText = 'Weak';
                    text.className = 'text-xs text-right mt-1 text-red-500';
                    break;
                case 2:
                    bar.style.width = '50%';
                    bar.className = 'h-full bg-yellow-500 transition-all duration-300';
                    text.innerText = 'Medium';
                    text.className = 'text-xs text-right mt-1 text-yellow-600';
                    break;
                case 3:
                    bar.style.width = '75%';
                    bar.className = 'h-full bg-blue-500 transition-all duration-300';
                    text.innerText = 'Good';
                    text.className = 'text-xs text-right mt-1 text-blue-500';
                    break;
                case 4:
                    bar.style.width = '100%';
                    bar.className = 'h-full bg-green-500 transition-all duration-300';
                    text.innerText = 'Strong';
                    text.className = 'text-xs text-right mt-1 text-green-500';
                    break;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');

            // Loading
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating...';
            btn.disabled = true;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await register(name, email, password);
                // Auth.js handles redirect
            } catch (error) {
                console.error(error);
                alert('Registration failed');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
