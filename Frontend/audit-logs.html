<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';
        if (currentUser.email !== 'odhumkekar@gmail.com') {
            window.location.href = 'dashboard.html';
        }
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">

        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <h1 class="text-lg font-semibold text-slate-800">Audit Logs</h1>
                <span class="bg-red-100 text-red-600 font-bold px-2 py-1 rounded text-xs ml-4">CONFIDENTIAL</span>
                <div class="flex items-center gap-4">
                    <p id="userNameDisplay" class="text-sm font-semibold text-slate-700 hidden sm:block">User</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-slate-50">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200">
                    <div class="p-4 border-b border-slate-200">
                        Search Filters
                        <input type="text" placeholder="Filter by User, IP, or Action..."
                            class="ml-2 border rounded px-2 py-1 text-sm w-64">
                    </div>
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                            <tr>
                                <th class="px-6 py-4">Timestamp</th>
                                <th class="px-6 py-4">User</th>
                                <th class="px-6 py-4">Action</th>
                                <th class="px-6 py-4">IP Address</th>
                                <th class="px-6 py-4">Status</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody" class="divide-y divide-slate-50 text-sm text-slate-700 font-mono">
                            <!-- Populated via JS -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('user'));
        if (u) document.getElementById('userNameDisplay').textContent = u.name;

        async function fetchLogs() {
            try {
                const token = u.token;
                const res = await fetch('http://localhost:5000/api/admin/logs', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to fetch logs');

                const data = await res.json();
                const logs = data.logs || data; // Handle different response formats
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = '';

                logs.forEach(log => {
                    const row = document.createElement('tr');
                    const statusColor = log.status === 'SUCCESS' ? 'text-green-600' : 'text-red-600';
                    const userHighlight = log.user === 'admin@certgen.com' ? 'text-blue-600 font-semibold' : '';

                    row.innerHTML = `
                        <td class="px-6 py-3">${new Date(log.timestamp).toLocaleString()}</td>
                        <td class="px-6 py-3 font-semibold ${userHighlight}">${log.userEmail || log.userId}</td>
                        <td class="px-6 py-3">${log.action}</td>
                        <td class="px-6 py-3">${log.ip || '-'}</td>
                        <td class="px-6 py-3"><span class="${statusColor}">${log.status || 'OK'}</span></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                // Keep placeholder if fetch fails (e.g. server down)
                document.getElementById('logsTableBody').innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Error loading logs: ${err.message}</td></tr>`;
            }
        }

        fetchLogs();
    </script>
</body>

</html>
