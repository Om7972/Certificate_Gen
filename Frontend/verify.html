<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - CertificateGen</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- QRCode JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .verify-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .verify-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
        }

        .cert-details {
            margin-top: 2rem;
            text-align: left;
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #64748b;
        }

        .detail-value {
            font-weight: 500;
            color: #1e293b;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                Cert<span>Gen</span> Verification
            </a>
        </div>
    </nav>

    <div class="verify-container">
        <div class="verify-card" id="verifyCard">
            <h2 class="mb-4">Verify Certificate</h2>

            <!-- Search Form -->
            <div id="searchForm">
                <p class="text-muted mb-4">Enter the certificate ID or scan QR code to verify.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="certIdInput"
                        placeholder="Enter Certificate ID (e.g. CERT-123...)">
                    <button class="btn btn-primary" type="button" onclick="verifyCertificate()">Verify</button>
                    <button class="btn btn-outline-dark" type="button" onclick="toggleScanner()">
                        <i class="fas fa-qrcode"></i> Scan
                    </button>
                </div>

                <!-- QR Scanner Area -->
                <div id="reader" style="width: 100%; display: none;" class="mb-3"></div>
            </div>

            <!-- Result Section (Hidden by default) -->
            <div id="resultSection" style="display: none;">
                <!-- Content injected by JS -->
            </div>

            <button id="resetBtn" class="btn btn-outline-secondary mt-3" style="display: none;"
                onclick="resetView()">Verify Another</button>
        </div>
    </div>

    <!-- HTML5-QRCode Library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        let html5QrcodeScanner = null;

        function toggleScanner() {
            const reader = document.getElementById('reader');
            if (reader.style.display === 'none') {
                reader.style.display = 'block';
                startScanner();
            } else {
                stopScanner();
            }
        }

        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { fps: 10, qrbox: { width: 250, height: 250 } },
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.clear().then(() => {
                    document.getElementById('reader').style.display = 'none';
                    html5QrcodeScanner = null;
                }).catch(error => console.error("Failed to clear html5QrcodeScanner. ", error));
            } else {
                document.getElementById('reader').style.display = 'none';
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Check if text is URL or ID
            console.log(`Code matched = ${decodedText}`, decodedResult);
            let id = decodedText;

            // Try to extract ID from URL parameters
            try {
                const url = new URL(decodedText);
                const params = new URLSearchParams(url.search);
                if (params.has('id')) {
                    id = params.get('id');
                }
            } catch (e) {
                // Not a URL, treat as ID
            }

            document.getElementById('certIdInput').value = id;
            stopScanner();
            verifyCertificate();
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        // Check functionality if ID is in URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                document.getElementById('certIdInput').value = id;
                verifyCertificate();
            }
        });

        async function verifyCertificate() {
            const id = document.getElementById('certIdInput').value.trim();
            if (!id) return;

            const resultDiv = document.getElementById('resultSection');
            const searchForm = document.getElementById('searchForm');
            const resetBtn = document.getElementById('resetBtn');

            // Show Loading
            searchForm.style.display = 'none';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"></div><p class="mt-2">Verifying...</p>';

            try {
                // Fetch from new endpoint (need to implement public verify route)
                const res = await fetch(`http://localhost:5000/api/certificates/verify/${id}`);
                const data = await res.json();

                if (res.ok) {
                    const date = new Date(data.createdAt).toLocaleDateString();
                    const statusColor = data.status === 'valid' ? 'success' : (data.status === 'expired' ? 'warning' : 'danger');
                    const statusIcon = data.status === 'valid' ? 'check-circle' : (data.status === 'expired' ? 'clock' : 'ban');

                    resultDiv.innerHTML = `
                        <div class="text-center mb-4">
                            <i class="fas fa-${statusIcon} text-${statusColor}" style="font-size: 4rem;"></i>
                            <h3 class="mt-3 text-${statusColor}">Certificate ${data.status.charAt(0).toUpperCase() + data.status.slice(1)}</h3>
                            <p class="text-muted">Issued by <strong>${data.issuedBy ? data.issuedBy.name : 'Unknown Organization'}</strong></p>
                        </div>
                        
                        <div class="card border-0 bg-light p-3">
                            <div class="row mb-2">
                                <div class="col-sm-4 text-muted">Recipient</div>
                                <div class="col-sm-8 fw-bold">${data.recipientName}</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-4 text-muted">Course / Event</div>
                                <div class="col-sm-8 fw-bold">${data.courseName}</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-4 text-muted">Certificate ID</div>
                                <div class="col-sm-8 font-monospace">${data.certificateId}</div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-4 text-muted">Date Issued</div>
                                <div class="col-sm-8">${date}</div>
                            </div>
                             ${data.expiresAt ? `
                            <div class="row mb-2">
                                <div class="col-sm-4 text-muted">Expires On</div>
                                <div class="col-sm-8 ${new Date(data.expiresAt) < new Date() ? 'text-danger' : ''}">${new Date(data.expiresAt).toLocaleDateString()}</div>
                            </div>` : ''}
                            ${data.blockchainHash ? `
                            <hr>
                            <div class="row">
                                <div class="col-12">
                                    <small class="text-muted d-block mb-1">Blockchain Verification Hash</small>
                                    <div class="p-2 bg-white border rounded text-break font-monospace small" style="font-size: 0.8rem;">
                                        <i class="fas fa-link text-info me-1"></i> ${data.blockchainHash}
                                    </div>
                                </div>
                            </div>` : ''}
                        </div>
                    `;
                } else {
                    throw new Error(data.message || 'Certificate not found');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <i class="fas fa-times-circle error-icon"></i>
                    <h3 class="text-danger">Verification Failed</h3>
                    <p class="text-muted">We could not find a valid certificate with ID: <strong>${id}</strong></p>
                    <p class="small text-muted">Please check the ID and try again.</p>
                `;
            }

            resetBtn.style.display = 'inline-block';
        }

        function resetView() {
            document.getElementById('searchForm').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('certIdInput').value = '';
        }
    </script>
</body>

</html>
