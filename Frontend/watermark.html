<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Control - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">

        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <h1 class="text-lg font-semibold text-slate-800">Watermark Configuration</h1>
                <div class="flex items-center gap-4">
                    <p id="userNameDisplay" class="text-sm font-semibold text-slate-700 hidden sm:block">User</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-slate-50">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 flex flex-col items-center">
                        <div
                            class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center text-4xl text-slate-300 mb-6">
                            <i class="fas fa-stamp"></i>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800 mb-2">Global Watermark</h2>
                        <p class="text-slate-500 mb-6 text-center">Applied to all unverified previews and trial
                            downloads.</p>

                        <div class="w-full max-w-md space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Text</label>
                                <input type="text" value="SAMPLE - DO NOT USE"
                                    class="w-full border-slate-200 rounded-lg px-4 py-2">
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium text-slate-700">Invisibility (Steganography)</label>
                                <input type="checkbox" class="toggle toggle-primary">
                            </div>
                        </div>
                        <button
                            class="mt-8 bg-blue-600 text-white px-8 py-2 rounded-lg hover:bg-blue-700 transition-colors">Save
                            Settings</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('user'));
        if (u) document.getElementById('userNameDisplay').textContent = u.name;
    </script>
</body>

</html>
