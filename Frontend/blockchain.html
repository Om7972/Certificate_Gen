<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Verification - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">

        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <h1 class="text-lg font-semibold text-slate-800">Blockchain Ledger</h1>
                <div class="flex items-center gap-4">
                    <p id="userNameDisplay" class="text-sm font-semibold text-slate-700 hidden sm:block">User</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-slate-50">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div
                        class="bg-gray-100 rounded-2xl shadow-sm border border-slate-200 p-8 text-center text-slate-500 font-mono text-sm">
                        <i class="fas fa-link mb-2 text-2xl"></i>
                        <h2 class="font-bold text-slate-700 text-lg mb-2">Immutable Record</h2>
                        <p class="mb-6">Verify authenticity against the public ledger.</p>
                        <input type="text" placeholder="Enter Transaction Hash (0x...)"
                            class="w-full max-w-lg mx-auto bg-white border border-slate-300 rounded px-4 py-2 text-center text-slate-800 outline-none focus:border-blue-500">
                        <button
                            class="mt-4 bg-slate-800 text-white px-6 py-2 rounded hover:bg-slate-900 transition-colors">Verify
                            Hash</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('user'));
        if (u) document.getElementById('userNameDisplay').textContent = u.name;
    </script>
</body>

</html>
