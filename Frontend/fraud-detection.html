<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection - CertGen Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const currentUser = checkAuth();
        if (!currentUser) window.location.href = 'login.html';
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">

        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white transition-all duration-300 relative z-20">
            <div class="flex items-center justify-center h-16 border-b border-slate-800">
                <a href="index.html" class="flex items-center gap-2 font-bold text-xl tracking-tight">
                    <div class="w-8 h-8 rounded bg-blue-600 flex items-center justify-center text-white">
                        <i class="fas fa-certificate"></i>
                    </div>
                    <span>Cert<span class="text-blue-400">Gen</span></span>
                </a>
            </div>
            <div class="flex-1 overflow-y-auto py-4">
                <nav class="space-y-1 px-2"></nav>
            </div>
            <div class="p-4 border-t border-slate-800">
                <button onclick="logout()"
                    class="flex w-full items-center px-4 py-2 text-sm font-medium text-red-400 rounded-lg hover:bg-slate-800 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 text-center mr-2"></i>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
                <h1 class="text-lg font-semibold text-slate-800">Fraud Detection System</h1>
                <div class="flex items-center gap-4">
                    <p id="userNameDisplay" class="text-sm font-semibold text-slate-700 hidden sm:block">User</p>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-8 bg-slate-50">
                <div class="max-w-4xl mx-auto space-y-8">
                    <!-- Alert Banner -->
                    <div class="bg-indigo-50 border border-indigo-100 rounded-2xl p-6 flex gap-4">
                        <div class="text-indigo-600 text-3xl"><i class="fas fa-shield-virus"></i></div>
                        <div>
                            <h3 class="font-bold text-indigo-900 text-lg mb-1">AI-Powered Monitoring Active</h3>
                            <p class="text-indigo-700 text-sm">We are continuously scanning for duplicate issuances,
                                suspicious IP activities, and tampered QR codes.</p>
                        </div>
                    </div>

                    <!-- Scan Tool -->
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8">
                        <h2 class="text-xl font-bold text-slate-800 mb-6">Manual Integrity Check</h2>
                        <div class="flex gap-4">
                            <input type="text" placeholder="Enter Certificate ID to trace origin..."
                                class="flex-1 border-slate-200 rounded-lg px-4 py-3 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all">
                            <button
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium shadow-lg shadow-indigo-500/20">
                                Trace & Analyze
                            </button>
                        </div>
                        <div class="mt-8 border-t border-slate-100 pt-6">
                            <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-4">Recent Alerts
                            </h4>
                            <div class="space-y-3">
                                <div
                                    class="flex items-center justify-between p-3 bg-red-50 rounded-lg border border-red-100">
                                    <div class="flex items-center gap-3">
                                        <i class="fas fa-exclamation-triangle text-red-500"></i>
                                        <div>
                                            <p class="text-sm font-bold text-red-900">Duplicate Issuance Detected</p>
                                            <p class="text-xs text-red-700">Recipeint: John Doe (ID: CERT-9221)</p>
                                        </div>
                                    </div>
                                    <button
                                        class="text-xs bg-white border border-red-200 text-red-600 px-3 py-1 rounded hover:bg-red-50">Investigate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const u = JSON.parse(localStorage.getItem('user'));
        if (u) document.getElementById('userNameDisplay').textContent = u.name;
    </script>
</body>

</html>
