<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraud Detection - Admin - CertGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="darkmode.css">
    <script src="js/auth.js"></script>
    <script>
        const user = checkAuth();
        if (!user || user.role !== 'admin') {
            alert('Access Denied');
            window.location.href = 'dashboard.html';
        }
    </script>
    <style>
        .severity-HIGH {
            color: #dc3545;
            font-weight: bold;
        }

        .severity-MEDIUM {
            color: #fd7e14;
            font-weight: bold;
        }

        .severity-LOW {
            color: #0dcaf0;
            font-weight: bold;
        }

        .status-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .status-PENDING {
            background: #fff3cd;
            color: #856404;
        }

        .status-RESOLVED {
            background: #d4edda;
            color: #155724;
        }

        .status-DISMISSED {
            background: #e2e3e5;
            color: #383d41;
        }

        .alert-card {
            transition: transform 0.2s;
            border-left: 4px solid transparent;
        }

        .alert-card:hover {
            transform: translateX(5px);
        }

        .border-HIGH {
            border-left-color: #dc3545;
        }

        .border-MEDIUM {
            border-left-color: #fd7e14;
        }

        .border-LOW {
            border-left-color: #0dcaf0;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Cert<span>Gen</span></h3>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="generator.html"><i class="fas fa-certificate"></i> Generator</a></li>
            <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
            <li><a href="sandbox.html"><i class="fas fa-vials"></i> Preview Sandbox</a></li>
            <li><a href="fraud-detection.html" class="active"><i class="fas fa-user-shield"></i> Fraud Detection</a>
            </li>
            <li><a href="audit-logs.html"><i class="fas fa-shield-alt"></i> Audit Logs</a></li>
            <li><a href="expiry-rules.html"><i class="fas fa-hourglass-end"></i> Expiry Rules</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-navbar">
            <h4 class="mb-0">AI Fraud Activity Monitor</h4>
            <div class="user-profile">
                <span id="userNameDisplay">Admin</span>
                <div class="user-avatar" id="userInitial">A</div>
            </div>
        </div>

        <div class="container-fluid py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="fw-bold mb-1">Suspicious Activity Alerts</h5>
                    <p class="text-muted small">Real-time flags generated by rule-based activity analysis</p>
                </div>
                <button class="btn btn-primary btn-sm" onclick="loadAlerts()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh Feed
                </button>
            </div>

            <div id="alertsContainer" class="row g-3">
                <!-- Alerts will be injected here -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userNameDisplay').textContent = user?.name || 'Admin';
            document.getElementById('userInitial').textContent = (user?.name || 'A').charAt(0).toUpperCase();
            loadAlerts();
        });

        async function loadAlerts() {
            const container = document.getElementById('alertsContainer');
            try {
                const res = await fetch('http://localhost:5000/api/admin/fraud-alerts', {
                    headers: { 'Authorization': `Bearer ${user.token}` }
                });
                const alerts = await res.json();
                container.innerHTML = '';

                if (alerts.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center py-5"><i class="fas fa-check-circle fa-3x text-success mb-3"></i><p>No suspicious activities detected.</p></div>';
                    return;
                }

                alerts.forEach(alert => {
                    const card = `
                        <div class="col-12">
                            <div class="card border-0 shadow-sm rounded-4 alert-card border-${alert.severity}">
                                <div class="card-body p-4">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="d-flex gap-3">
                                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width:50px; height:50px;">
                                                <i class="fas fa-exclamation-triangle severity-${alert.severity} fa-lg"></i>
                                            </div>
                                            <div>
                                                <div class="d-flex align-items-center gap-2 mb-1">
                                                    <h6 class="mb-0 fw-bold">${alert.type.replace('_', ' ')}</h6>
                                                    <span class="status-badge status-${alert.status}">${alert.status}</span>
                                                    <span class="small text-muted">â€¢ ${new Date(alert.timestamp).toLocaleString()}</span>
                                                </div>
                                                <p class="mb-2 text-dark">${alert.details}</p>
                                                <div class="d-flex gap-4">
                                                    <div class="small">
                                                        <span class="text-muted">Issued By:</span> 
                                                        <strong>${alert.user?.name || 'Unknown'}</strong> 
                                                        <code class="ms-1">(${alert.user?.email || 'N/A'})</code>
                                                    </div>
                                                    ${alert.certificate ? `
                                                    <div class="small text-truncate" style="max-width: 300px;">
                                                        <span class="text-muted">Target:</span> 
                                                        <strong>${alert.certificate.recipientName}</strong> 
                                                        <span class="ms-1">| ${alert.certificate.courseName}</span>
                                                    </div>
                                                    ` : ''}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex gap-2">
                                            ${alert.status === 'PENDING' ? `
                                                <button onclick="updateStatus('${alert._id}', 'RESOLVED')" class="btn btn-sm btn-outline-success">Mark Resolved</button>
                                                <button onclick="updateStatus('${alert._id}', 'DISMISSED')" class="btn btn-sm btn-outline-secondary">Dismiss</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (err) {
                container.innerHTML = '<div class="alert alert-danger">Error loading alerts</div>';
            }
        }

        async function updateStatus(id, status) {
            try {
                const res = await fetch(`http://localhost:5000/api/admin/fraud-alerts/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token}`
                    },
                    body: JSON.stringify({ status })
                });
                if (res.ok) loadAlerts();
            } catch (err) { alert('Update failed'); }
        }
    </script>
</body>

</html>
